name: Update Copyright

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - ./src

concurrency:
  group: copyright-${{ github.ref }}-${{ github.job }}
  cancel-in-progress: true

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Source
        id: checkout
        uses: actions/checkout@v4

      - name: Update README
        id: update-readme
        uses: Coderrob/add-copyright@v1
        with:
          name: 'Robert Lindley'
          license: apache-2.0

      - name: Commit and Push README changes
        id: commit-and-push-readme
        uses: coderrob/commit-and-push@v1
        with:
          branch: copyright
          create-branch: true
          directory-path: ./src
